<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
      <div class="app-layout">
          <div class="project-section">
              <h2>Projects</h2>
              <form id="project-form">
                  <input type="text" id="project-name" placeholder="New Project Name" required>
                  <button type="submit">Create Project</button>
              </form>
              <div id="project-list"></div>
          </div>

          <div class="todo-section">
              <h1>Todo List</h1>
              <select id="project-select"></select>

              <form id="todo-form">
                  <input type="text" id="title" placeholder="Todo Title" required>
                  <textarea id="description" placeholder="Description"></textarea>
                  <input type="date" id="due-date" required>
                  <select id="priority">
                      <option value="low">Low</option>
                      <option value="medium">Medium</option>
                      <option value="high">High</option>
                  </select>
                  <button type="submit">Add Todo</button>
              </form>

              <div id="todo-container"></div>
          </div>
      </div>

      <div id="todo-detail-modal" class="modal">
          <div class="modal-content">
              <span id="todo-detail-close" class="close">&times;</span>
              <div id="todo-detail-content"></div>
          </div>
      </div>
  </div>
</body>
</html>
